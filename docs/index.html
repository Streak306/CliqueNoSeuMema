<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clique no seu Mema</title>
<style>
  :root{
    --maxw: 1400px;
    --gap: 24px;
    --sidew: 340px;

    /* Tema escuro suave */
    --bg:        #14171c;
    --bg-grad-1: #1d222b;
    --bg-grad-2: #171b22;
    --fg:        #e7ebf0;
    --muted:     #a3adba;

    --card-bg:   #1b2029;
    --panel-bg:  #161b22;
    --border:    #2a303a;

    --pill-bg:   #181d25;
    --stage-border: #2d3441;
    --accent:    #60a5fa;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui; line-height:1.45; color:var(--fg);
    background:
      radial-gradient(900px 500px at 10% -10%, var(--bg-grad-1) 0%, transparent 40%),
      radial-gradient(900px 500px at 110% -10%, var(--bg-grad-2) 0%, transparent 35%),
      linear-gradient(180deg, #13171c 0%, var(--bg) 100%);
  }
  .wrap{max-width:var(--maxw);margin:0 auto;padding:28px}

  /* Topo */
  header{ text-align:center; position:sticky; top:0; z-index:10; padding-bottom:10px; backdrop-filter:saturate(140%) blur(4px) }
  h1{ margin:6px 0 12px 0; font-size:2.6rem; letter-spacing:.3px; }
  .stats{ display:flex;gap:12px;flex-wrap:wrap;justify-content:center }
  .pill{
    display:inline-block;padding:8px 14px;border:1px solid var(--border);
    background:var(--pill-bg); border-radius:999px; color:var(--fg)
  }
  #pts{font-size:1.6rem;font-variant-numeric:tabular-nums}

  /* Grid principal */
  .grid{
    display:grid; grid-template-columns: var(--sidew) 1fr var(--sidew);
    gap: var(--gap); align-items:start; margin-top: 20px;
  }
  .card{ border:1px solid var(--border);border-radius:16px;padding:16px;background:var(--card-bg); }
  .card p{ color:var(--muted); }

  /* Palco */
  .stage{
    display:grid; place-items:center; min-height: min(76vh, 820px);
    border:1px dashed var(--stage-border); border-radius:16px; background:var(--panel-bg);
  }
  .click-img{
    width:clamp(260px, 42vw, 420px); height:clamp(260px, 42vw, 420px); object-fit:cover;
    border:1px solid var(--border);border-radius:18px;cursor:pointer;
    box-shadow:0 10px 28px rgba(0,0,0,.38);
    transition:transform .06s ease, filter .15s ease; user-select:none;
  }
  .click-img:hover{ filter:brightness(1.06); }
  .click-img:active{ transform:translateY(1px) scale(.98); }

  /* Indicador de save */
  .save-toast{
    position:fixed; right:16px; bottom:16px;
    background:#0b1f47; color:var(--accent);
    border:1px solid #1d4ed8; border-radius:999px;
    padding:8px 12px; font-weight:700; font-size:14px;
    box-shadow:0 4px 16px rgba(0,0,0,.35);
    opacity:0; transform:translateY(8px); pointer-events:none;
    transition:opacity .6s ease, transform .6s ease;
  }
  .save-toast.show{ opacity:1; transform:translateY(0); }

  /* LOJA – tabela clicável */
  .shop-title{margin:10px 0 12px;font-weight:800; letter-spacing:.2px}
  table.shop{width:100%; border-collapse:separate; border-spacing:0 12px}
  .shop thead th{font-size:12px; text-align:left; opacity:.75; padding:0 10px}
  .shop tbody tr{
    background:var(--panel-bg); border:1px solid var(--border); border-radius:12px;
    transition:background .12s ease, transform .06s ease, box-shadow .12s ease, filter .12s ease;
  }
  .shop tbody td{padding:14px 12px; vertical-align:middle}
  .shop .name{font-weight:700}
  .shop .limit{opacity:.85}
  .shop .status{font-size:12px; opacity:.85}

  /* linha clicável */
  .shop tr.clickable{ cursor:pointer; }
  .shop tr.clickable:hover{ filter:brightness(1.06); box-shadow:0 6px 18px rgba(0,0,0,.25); }
  .shop tr.clickable:active{ transform:scale(.995); }
  /* limite atingido */
  .shop tr.max{ opacity:.6; cursor:not-allowed; }

  /* custo por baixo do nome (sem rótulo) */
  .cost{ display:block; margin-top:6px; font-size:12px; opacity:.95; font-weight:700 }
  .cost.cant{ color:#ef4444 }   /* vermelho quando não pode comprar */
  .cost.can{  color:#10b981 }   /* verde quando pode comprar */

  /* owned/limit estilo grande (novo) */
  .owned-limit{ font-weight:800; font-size:1.05rem; letter-spacing:.6px; color:var(--fg); }
  .owned-limit .owned{ color:var(--fg); opacity:0.95; margin-right:6px; }
  .owned-limit .sep{ opacity:0.6; margin: 0 6px; color:var(--muted) }

  /* botão comprar (novo) */
  .buy-btn{
    background:linear-gradient(180deg,#0f1724,#121827);
    border:1px solid var(--border);
    color:var(--fg); padding:8px 10px; border-radius:10px; font-weight:700;
    cursor:pointer;
  }
  .buy-btn[disabled]{ opacity:.5; cursor:not-allowed; filter:grayscale(.1) }

  /* linha travada (não aparece até desbloquear) */
  .shop tr.locked{ display:none; }

  /* “faltam pontos” + buzz */
  .need{ font-size:12px; color:#93c5fd; opacity:.95; margin-top:4px }
  @keyframes buzz{ 0%,100%{transform:translateX(0)} 20%{transform:translateX(-2px)} 40%{transform:translateX(2px)} 60%{transform:translateX(-1px)} 80%{transform:translateX(1px)}}
  .buzz{ animation:buzz .15s linear 2 }

  /* Responsivo */
  @media (max-width: 980px){
    :root{ --sidew: 1fr }
    .grid{ grid-template-columns: 1fr; }
    .stage{ min-height: 54vh; }
  }
</style>

<div class="wrap">
  <!-- TOPO -->
  <header>
    <h1>Clique no seu Mema</h1>
    <div class="stats">
      <span class="pill">Pontos: <b id="pts">0</b></span>
      <span class="pill">Por clique: <b id="pc">1</b></span>
      <span class="pill">Auto/s: <b id="cps">0</b></span>
      <button class="btn" id="deleteSave" style="max-width:220px;border-color:#3a2224;background:#24181a;color:#ef4444">Apagar save</button>
    </div>
  </header>

  <!-- GRID -->
  <main class="grid">
    <aside class="card">
      <h3 style="margin:6px 0 10px">Aba esquerda</h3>
      <p style="margin:0;opacity:.85">Espaço reservado pra um modo/aba futura.</p>
    </aside>

    <section class="stage">
      <img id="click" class="click-img" src="mema_back.png" alt="Clique no seu Mema">
    </section>

    <aside class="card">
      <div class="shop-title">Loja</div>
      <table class="shop">
        <thead>
          <tr>
            <th>Item</th>
            <th>+Auto/s</th>
            <th>Qtde</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="shopBody"></tbody>
      </table>
      <p class="muted" style="margin-top:8px">Passe o mouse e clique na linha para comprar. Itens seguintes aparecem somente após comprar 1 do anterior.</p>
    </aside>
  </main>
</div>

<div id="saveToast" class="save-toast">salvo</div>

<script>
/* ===== Estado do jogo ===== */
let pts=0, clickPow=1, auto=0;

/* Imagens (efeito clique) */
const IMG_BACK  = 'mema_back.png';
const IMG_FRONT = 'mema_front.png';
const FRONT_TIME_MS = 400;
let faceTimer = null;

/* Helpers */
const el=(id)=>document.getElementById(id);
const fmt=(n)=>Math.round(n);

/* SAVE/LOAD */
let shopState = null; // definido após catálogo
function save(showToast=false){
  localStorage.setItem('mcw', JSON.stringify({pts,clickPow,auto, shopState}));
  if(showToast) flashSave();
}
function load(){ try{
  const d = JSON.parse(localStorage.getItem('mcw')||'{}');
  pts=d.pts??0; clickPow=d.clickPow??1; auto=d.auto??0;
  if(d.shopState) shopState = {...makeInitialShopState(), ...d.shopState};
} catch(e){} }

/* HUD (topo) */
function renderHUD(){
  el('pts').textContent=fmt(pts);
  el('pc').textContent=clickPow;
  el('cps').textContent=auto.toFixed(2);
  // atualizar loja (cores/visibilidade) sempre que o HUD muda
  renderShop();
}

/* feedback imagem */
function showFront(){
  const img = el('click');
  img.src = IMG_FRONT;
  if (faceTimer) clearTimeout(faceTimer);
  faceTimer = setTimeout(()=>{ img.src = IMG_BACK; }, FRONT_TIME_MS);
}

/* reset */
function resetState(){
  pts=0; clickPow=1; auto=0;
  shopState = makeInitialShopState();
}
function deleteSave(){
  const ok = confirm('Apagar seu save? Esta ação não pode ser desfeita.');
  if(!ok) return;
  localStorage.removeItem('mcw');
  resetState(); renderShop(); renderHUD();
}

/* loop de pontos automáticos */
function loop(){
  let last=performance.now();
  function tick(){
    const now=performance.now(), dt=(now-last)/1000; last=now;
    pts+=auto*dt;
    renderHUD(); // <— topo + loja a cada frame (pequena lista, é ok)
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

/* auto-save + toast */
let saveTimer = null;
function startAutoSave(){
  if(saveTimer) clearInterval(saveTimer);
  saveTimer = setInterval(()=> save(true), 5000);
}
let toastTimer=null;
function flashSave(){
  const t = el('saveToast');
  t.textContent = 'salvo';
  t.classList.add('show');
  if(toastTimer) clearTimeout(toastTimer);
  toastTimer = setTimeout(()=> t.classList.remove('show'), 1400);
}

/* preload imagens */
(new Image()).src = IMG_BACK;
(new Image()).src = IMG_FRONT;

/* ===== Loja ===== */
const SHOP = [
  {id:'dedo',       name:'Dedo',       cps:0.10, base:15,    mul:1.15, limit:50},
  {id:'roupa',      name:'Roupa',      cps:0.50, base:80,    mul:1.15, limit:20},
  {id:'agua',       name:'Água',       cps:1.00, base:150,   mul:1.16, limit:20},
  {id:'plantacao',  name:'Plantação',  cps:2.50, base:450,   mul:1.17, limit:12},
  {id:'alojamento', name:'Alojamento', cps:5.00, base:900,   mul:1.18, limit:8},
  {id:'casa',       name:'Casa',       cps:10.0, base:1800,  mul:1.19, limit:5},
  {id:'xbox',       name:'Xbox',       cps:15.0, base:3200,  mul:1.20, limit:3},
  {id:'computador', name:'Computador', cps:25.0, base:6000,  mul:1.21, limit:3},
  {id:'microfone',  name:'Microfone',  cps:40.0, base:10000, mul:1.22, limit:2},
  {id:'namorada',   name:'Namorada',   cps:100.0,base:50000, mul:1.30, limit:1}
];

function makeInitialShopState(){
  const s={};
  SHOP.forEach(it=> s[it.id] = {owned:0, cost:it.base});
  return s;
}
if(!shopState) shopState = makeInitialShopState();

/* Render da loja — atualiza visibilidade e cores com base em pts e desbloqueio */
function renderShop(){
  const body = document.getElementById('shopBody');
  if(!body) return;
  body.innerHTML='';

  SHOP.forEach((it, idx)=>{
    const st = shopState[it.id];
    const atLimit = st.owned >= it.limit;
    const price = Math.ceil(st.cost);

    // desbloqueio: item só aparece quando o anterior tiver ao menos 1 comprado
    const locked = idx > 0 && (shopState[SHOP[idx-1].id].owned < 1);

    const tr = document.createElement('tr');
    tr.dataset.buy = it.id;

    if(locked){
      tr.className = 'locked';
    } else {
      tr.className = atLimit ? 'max' : 'clickable';
    }

    // determinar se pode comprar agora (custo alcançável e não no limite)
    const canAfford = (!atLimit) && (pts >= price);

    tr.innerHTML = `
      <td class="name">
        <div>${it.name}</div>
        <div class="cost ${canAfford ? 'can' : 'cant'}">${price}</div>
      </td>
      <td>+${it.cps.toFixed(2)}</td>
      <td class="owned-limit"><span class="owned">${st.owned}</span><span class="sep">/</span><span class="limit-num">${it.limit}</span></td>
      <td class="status">${atLimit ? 'MAX' : ''}</td>
      <td class="action"><button class="buy-btn" ${(!canAfford || atLimit) ? 'disabled' : ''}>Comprar</button></td>
    `;

    if(!locked){
      // clique na linha inteira
      tr.addEventListener('click', ()=> tryBuy(it.id));
      // acessibilidade básica (Enter/Space)
      tr.setAttribute('tabindex', atLimit ? '-1' : '0');
      tr.setAttribute('role','button');
      tr.addEventListener('keydown', (e)=>{
        if(atLimit) return;
        if(e.key==='Enter' || e.key===' '){
          e.preventDefault(); tryBuy(it.id);
        }
      });

      // botão de comprar — impede propagation para evitar dupla chamada
      const btn = tr.querySelector('.buy-btn');
      if(btn){
        btn.addEventListener('click', (e)=>{
          e.stopPropagation();
          if(btn.disabled) return;
          tryBuy(it.id);
        });
      }
    }

    body.appendChild(tr);
  });
}

/* Tenta comprar item ao clicar na linha ou no botão */
function tryBuy(id){
  const it = SHOP.find(x=>x.id===id); if(!it) return;
  const st = shopState[id];
  const price = Math.ceil(st.cost);

  // encontrar a linha atual no DOM (pode ter sido re-renderizada)
  const row = document.querySelector(`tr[data-buy="${id}"]`);

  if(st.owned >= it.limit){
    if(row){
      row.classList.remove('clickable'); row.classList.add('max');
      const s = row.querySelector('.status');
      if(s) s.textContent = 'MAX';
      const btn = row.querySelector('.buy-btn'); if(btn) btn.disabled = true;
    }
    return;
  }

  if(pts < price){
    if(row){
      // feedback: buzz + "faltam X pts"
      row.classList.add('buzz');
      const miss = Math.ceil(price - pts);
      const s = row.querySelector('.status');
      if(s) s.innerHTML = `<span class="need">Faltam ${miss} pts</span>`;
      setTimeout(()=> row.classList.remove('buzz'), 320);
    }
    return;
  }

  // compra
  pts -= price;
  st.owned += 1;
  auto += it.cps;

  if(st.owned < it.limit){
    st.cost = Math.ceil(st.cost * it.mul);
  }else{
    if(row){
      row.classList.remove('clickable'); row.classList.add('max');
      const s = row.querySelector('.status'); if(s) s.textContent = 'MAX';
      const btn = row.querySelector('.buy-btn'); if(btn) btn.disabled = true;
    }
  }

  // atualizar linha atual (se ainda estiver no DOM)
  if(row){
    const priceNow = Math.ceil(st.cost);
    const costEl = row.querySelector('.cost');
    if(costEl) {
      costEl.textContent = priceNow;
      const canAffordNow = pts >= priceNow && st.owned < it.limit;
      costEl.classList.toggle('can', canAffordNow);
      costEl.classList.toggle('cant', !canAffordNow);
    }

    const ownedEl = row.querySelector('.owned');
    const limitEl = row.querySelector('.limit-num');
    if(ownedEl) ownedEl.textContent = st.owned;
    if(limitEl) limitEl.textContent = it.limit;

    const statusEl = row.querySelector('.status');
    if(statusEl) statusEl.textContent = st.owned >= it.limit ? 'MAX' : '';

    const btn = row.querySelector('.buy-btn');
    if(btn) btn.disabled = !(pts >= Math.ceil(st.cost) && st.owned < it.limit);
  }

  // Ao comprar, possivelmente desbloqueia o próximo item — re-render da loja
  renderHUD(); save(true);
}

/* init */
load(); renderShop(); renderHUD(); loop(); startAutoSave();

/* clique na imagem = ganhar pontos */
el('click').onclick=()=>{ pts+=clickPow; renderHUD(); save(); showFront(); };

/* ações */
el('deleteSave').onclick=deleteSave;
</script>
